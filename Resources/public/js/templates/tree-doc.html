<input type="checkbox" name="{{el.id}}" /><button class="btn btn-link" ng-click="openDocument(el.id)">{{el.filename}}</button>
<div class="actions btn-group">
    <button class="btn btn-danger" ng-click="removeDocument(el.id)" title="delete"><i class="icon-trash icon-white"></i></button>
    <button class="btn btn-inverse" ng-click="print(el.id)" title="print"><i class="icon-print icon-white"></i></button>
    <button class="btn btn-info" ng-click="saveDocumentLocal(el.id)" ng-hide="el.local" title="save locally (stores a copy for offline use)"><i class="icon-arrow-down icon-white"></i></button>
    <button class="btn btn-warning" ng-click="removeDocumentLocal(el.id)" ng-show="el.local" title="delete locally (document remains accessible from the server)"><i class="icon-ban-circle icon-white"></i></button>
    <button class="btn btn-primary" ng-click="documentinfo(el.id)" data-toggle="modal" title="info"><i class="icon-info-sign icon-white"></i></button>
</div>
