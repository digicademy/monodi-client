<button class="btn btn-link"><i class="icon-folder-close"></i>{{el.title}}</button>
<ul ng-if="el.document_count > 0">
    <li ng-repeat="el in el.documents" ng-include="'/bundles/digitalwertmonodiclient/js/templates/tree-doc.html'"></li>
</ul>
<ul ng-if="el.children_count > 0">
    <li ng-repeat="el in el.folders" ng-include="'/bundles/digitalwertmonodiclient/js/templates/tree.html'"></li>
</ul>
